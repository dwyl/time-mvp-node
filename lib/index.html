<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Time MVP</title>
    <link rel="shortcut icon" type="image/png" href="http://www.favicon.cc/logo3d/818488.png"/>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.6.1/css/tachyons.min.css"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="client.js"></script> <!-- load "client" application  -->
  </head>
  <body onload="boot()">
    <div id="main" class="">
      <!-- shamelessly borrowed from tachyons.io/components/cards/basic-text-card/index.html -->
      <h1 class="f1 bg-near-black white mv0 pv2 ph3">
        <i class="fa fa-bars white f1" aria-hidden="true"
          id="reset" title="Reset ALL Timers!" style="font-size: 1.5em;"></i>
      </h1>
      <div id="current" class="bg-light-gray pa4 near-black center ba">
        <div id="control" clas="f1" style="font-size: 4em;">
          <i class="fa fa-stop-circle fr f1 mb4" id="stop" title="Stop Timer (End Task)"
          onclick="stop_timer()" style="font-size: 2em;"></i>
        </div>
        <h1 id="timer" class="tc fw6 f1 mt2 mb0"
          style="font-size: 6em;">00:00</h1>
        <h2 id="estimate" class="tc fw3 f2 tracked-tight mt0">00:00</h1>
        <textarea name="description" id="description"
          class="input-reset tc f1 pa3 ba b--near-black w-100 bg-white br3 mb3"
          style="resize: none; overflow: hidden;"
          onkeyup="auto_grow(); save_timer_description()"
          placeholder="Describe your task/activity ..."
          autofocus></textarea>
      </div>
      <h1 id="timer" class="tc fw6 f2 ma4 black-50">Completed Tasks/Timers:</h1>
      <div id="complete" class="mt2">
        <table class="collapse ba br2 b--black-10 pv2 ph2 mh1 ml2" style="width: 97%;" id="timers">
          <thead>
            <tr class="">
              <th class="pv2 ph3 tl f1 fw6 ttu">Description</th>
              <th class="tr f1 ttu fw6 pv2 ph3">Time</th>
            </tr>
          </thead>
          <tbody>
            <tr class="striped--near-white">
              <td class="pv2 ph3">Completed timers/tasks will appear here ...</td>
              <td class="pv2 ph3 tr">18:43</td>
            </tr>
            <tr class="striped--near-white">
              <td class="pv2 ph3">Totes works ...</td>
              <td class="pv2 ph3 tr">18:43</td>
            </tr>
            <tr class="striped--near-white">
              <td class="pv2 ph3">this is amazing!</td>
              <td class="pv2 ph3 tr">18:43</td>
            </tr>
          </tbody>
        </table>
      <div>
    </div>

    <!-- inspired by: http://tachyons.io/components/forms/newsletter-subscription/index.html -->
    <div class="mt5 bg-near-black center pa4 br2-ns ba b--black-10" id="register">
      <legend class="pa0 f1 mb3 white">
        Save timer/tasks to email
      </legend>
      <div class="cf">
        <label class="clip" for="email-address">Email Address</label>
        <input class="f1 input-reset bn fl black-80 bg-white pa3 lh-solid w-100 w-60-m w-75-l br2-ns br--left-ns mr3"
          placeholder="Your Email Address" type="email" name="email-address" value="" id="email-address">
        <input class="f1 button-reset fl pv3 tc bg-animate bg-black-70 hover-bg-black white pointer w-100 w-25-m w-20-l br bt bb b--white bw2"
        type="submit" value="Save" onclick="save_email()">
      </div>
    </div>

    <footer onclick="reset_state()"
    style="position: fixed; bottom: 2em; left: 0.2em; height: 30px; z-index: 2;">
      <i class="fa fa-trash dark-red f1" aria-hidden="true"
        id="reset" title="Reset ALL Timers!" style="font-size: 3em;"></i>
    </footer>

  </body>
</html>
